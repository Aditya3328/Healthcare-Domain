---
 - name: Running app on Test-server
   hosts: all
   become: true
   tasks:
   - name: sleeping
     command: sleep 10
   - name: deploymentFile
     command: kubectl create deployment insure --image=aditya3328/insure-me:latest
   - name: sleeping
     command: sleep 20
   - name: ServiceFile
     command: kubectl expose deployment insure --type=NodePort --port=8080
